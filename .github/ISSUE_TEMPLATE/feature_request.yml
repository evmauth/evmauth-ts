name: ðŸ’¡ Feature Request
description: Suggest a new idea or enhancement for this project
title: "[FEATURE]: "
labels: ["enhancement", "triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest a new feature! Please provide as much detail as possible to help us understand your idea.

  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please make sure you've completed the following steps before submitting a feature request
      options:
        - label: I have searched existing issues to make sure this feature has not already been requested
          required: true
        - label: I have read the [documentation](https://github.com/evmauth/evmauth-ts/blob/main/README.md) to ensure this feature doesn't already exist
          required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when [...]
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see implemented
      placeholder: I would like to see [...]
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered
      placeholder: I've thought about [...]
    validations:
      required: false

  - type: dropdown
    id: importance
    attributes:
      label: Importance
      description: How important is this feature to your use of the project?
      options:
        - Nice to have
        - Important
        - Critical (blocks my usage)
    validations:
      required: true

  - type: dropdown
    id: willingness
    attributes:
      label: Contribution
      description: Would you be willing to help implement this feature?
      options:
        - Yes, I can submit a PR
        - I can help test
        - No, I'm not able to contribute to implementation
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: |
        Add any other context, screenshots, sketches, or examples about the feature request here.
        
        Tip: You can attach images by clicking this area to highlight it and then dragging files in.
    validations:
      required: false